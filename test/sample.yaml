desc: Simple CRUD tutorial

steps:
- id: clean
  desc: Clear all patients
  POST: /$sql
  body: 'TRUNCATE patient'
  match:
    status: 200
- id: create
  desc: Create test patient
  POST: /Patient
  body:
    id: pt-1
    name: [{given: ['Vladislav']}]
  match:
    status: 201
    body:
      id: pt-1
      name: [{given: ['#\w+']}]
- id: read
  desc: Read our patient
  GET: /Patient/pt-1
  match:
    status: 200
    body:
      id: pt-1
      name: [{given: ['Vladislav']}]
- id: search-by-id
  GET: /Patient?_id=pt-1
  match:
    status: 200
    body:
      entry:
      - resource: {resourceType: 'Patient', id: 'pt-1'}
- id: update
  desc: Now let's update our patient
  PUT: /Patient/pt-1
  body:
    name: [{given: ['Vlad'], family: 'Ganshin'}]
  match:
    status: 200
    body:
      name: [{family: 'Ganshin'}]

- id: wrong update
  desc: If structure is wrong - aidbox will report error and return status 422
  PUT: /Patient/pt-1
  body:
    name: [{given: ['Vlad'], family: 'Ganshin'}]
    ups: extra
  match:
    status: 400
    body:
      issue:
      - expression: '.ups'
        error: string?
- id: delete
  DELETE: /Patient/pt-1
  match:
    status: 200
- id: read-404
  GET: /Patient/pt-1
  match:
    status: 404
